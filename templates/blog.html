<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4ZCWKHZM60"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-4ZCWKHZM60');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ბლოგი</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Header already provided above, including it in your complete page -->
    <!-- Hero Image Strip already provided above, including it in your complete page -->

    <!-- Blog Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-2xl font-semibold mb-5" style="color: #337680;">ახალი პოსტები</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for post in posts %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="{{ post.image_url }}" alt="{{ post.title }}" class="w-full h-48 object-cover">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="font-semibold text-xl mb-2" style="color: #337680;">{{ post.title }}</h3>
                    <p class="text-gray-600">{{ post.date }}</p>
                    <p class="text-gray-800 mb-4">{{ post.excerpt }}</p>
                    <a href="{{ url_for('blog.blog_post', post_id=post.id) }}" class="text-blue-600 hover:text-blue-800">მეტის წაკითხვა</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Scripts for interactive elements -->
    <!-- Include other HTML structures and scripts as in your original page -->
</body>
</html>
